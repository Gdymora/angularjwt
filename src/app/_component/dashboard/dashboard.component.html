
 

<div class="col s9 m12"></div>
<div class="container"> 
  <p>tempo: {{modelWeather.main.temp}} </p> 



  <div class="row "  *ngFor="let policy of policies">
      <div class="col s9 m12">
     
      <h6 class="header"><p>{{ policy.title }}</p></h6>
         <div class="card horizontal grow">
     
            <div class="card-stacked">
                  <div class="card-content">

                    <p>{{ policy.post }}</p>
                     <div class="col s9 m12">
                  <div class="chip">
                     ціна: {{ policy.price }} {{ policy.currency}}
                  </div>
                  <div class="chip">
                    ставок: 0
                 </div>
              </div> 
                  </div>  
                <div class="card-action">
                <a class="waves-effect waves-light btn-small  red lighten-4 right">
                  <i class="material-icons left">local_atm</i>
                  зробити ставку</a>
                </div>                
              </div>
    </div>
   </div>
  </div>
</div>
